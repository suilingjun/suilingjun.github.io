<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Image Gallery</title>
<link rel="stylesheet" href="styles/layout.css" media="screen" />
<script>
	function showPic(whichpic){
	var source = whichpic.getAttribute("href");
	var placeholder = document.getElementById("placeholder");
	placeholder.setAttribute("src",source);
	}
</script>
</head>
<body>
	<h1>Snapshots</h1>
	<ul>
	<li>
		<a href="image/firework.jpg" title="A fireworks display" 			onclick = "showPic(this);return false;">Friework</a>
	</li>
	<li>
		<a href="image/coffee.jpg" title="A cup of black coffee"
	onclick = "showPic(this);return false;">Coffee</a>
		
	</li>
	<li>
		<a href="image/rose.jpg" title="A red,red rose"
	onclick = "showPic(this);return false;">Rose</a>
	</li>
	<li>
		<a href="image/bigben.jpg" title="The famous clock"
onclick = "showPic(this);return false;">Bigben</a>
	</li>
	</ul>
<img id="placeholder" src="image/placeholder.jpg" alt="my image gallery" />
<p id="description">Choose an image.</p>
<script src="scripts/showPic.js"></script>
</body> 
</html>
